<!DOCTYPE HTML>
<html>

<head>
    <title>WeatherTop</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <script type="javascript" src="js/scripts.js"></script>
</head>

<body>
    <nav class="navbar is-white is-fixed" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <p class="has-text-weight-semibold">WeatherTop</p>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">

                    <span aria-hidden="true"></span>

            </div>

            <div class="navbar-menu">

                    <a class="navbar-item">About</a>
                    <a class="navbar-item">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="block">
        <section class="hero is-info">

                <div class="container">
                    <h1 class="title">Welcome to WeatherTop</h1>

                </div>
            </div>

            <div class="card">
                <div class="card-content">
                    <h2 class="title">

                        <table class="table is-bordered is-fullwidth">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Temp</th>
                                    <th>Wind Speed</th>
                                </tr>
                            </thead>

                                <tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="card">
                <div class="card-content">
                    <h2 class="title">
                        Dunmore
                    </h2>
                    <div class="block">
                        <table class="table is-bordered is-fullwidth">
                            <thead>
                                <tr>

                                    <td>3.5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
